<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidates Status</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>

           
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/project_images/Profile.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #000;
        }

            .search {
                width: 30%;
                border: 1px solid grey;
                padding: 20px 10px;
                border-radius: 5px;
                overflow: hidden;  /* Hide overflowing content */
                white-space: nowrap;  /* Prevent text from wrapping */
                text-overflow: ellipsis;  /* Display an ellipsis (...) to indicate text overflow */
            }
            
            /* Optional: If you want the text to wrap on smaller screens */
            @media screen and (max-width: 768px) {
                .search {
                    width: 100%;  /* Set the width to 100% on smaller screens */
                    white-space: normal;  /* Allow text to wrap */
                }
            }
            
                </style>
</head>

<body>

    {% include 'sidebar.html' %}
    {% include 'navbar.html' %}
    {% include 'base.html' %}

<br>
<br>
<br>
<br>
<br>
   
<div class="container">
    <h5>{{heading}}</h5> <br>      
    <div class="row justify-content">
      
    {% for candidate in candidates %}
    {% if user.id %}
        <div class="col-xl-4 col-lg-6 mb-4">
          <div class="card text-end">
            <div class="card-body">
      
              <div class="d-flex align-items-center">
    
                <div class="ms-3">
                    <a href="{% url 'detail' candidate.id %}">
                        <img width="25px" src="https://assets.stickpng.com/images/585e4bf3cb11b227491c339a.png">
                        {{candidate.first_name}}
                 <p style="font-family: 'Gabriola', cursive; color: rgb(0, 255, 149);" class="text-muted mb-0">{{candidate.email}}</p></a>
                 
                </div>
              </div>
    
            </div>  
          </div>
          </div>

          {% else %}
          <img src="https://cdn.dribbble.com/users/2382015/screenshots/6065978/no_result.gif" width="580px">
          <a href="/all_filter"><button class="btn btn-primary">search again</button></a>
     
          {% endif %}
          {% endfor %}
      </div>
    </div>

 
</body>

</html>
