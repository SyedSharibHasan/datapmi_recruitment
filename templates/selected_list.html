<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Candidates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-image: url('/static/project_images/Profile.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #000; /* Text color */
        }

        .container {
            margin-top: 30px;
        }

        .heading-style {
            font-size: 28px;
            font-weight: bold;
            color: rgb(22, 182, 57);
            text-shadow: 2px 2px 4px rgba(241, 6, 6, 0.7);
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 0.5px 0 1px rgba(206, 8, 58, 0.23) inset, 0 1px 0 0 rgba(245, 2, 2, 0.66) inset,
                0 4px 16px rgba(0, 68, 88, 0.12);
        }

        .card-body {
            padding: 20px;
            color: #0c0b0b;
        }

        .card img {
            width: 25px;
            margin-right: 10px;
        }

        .card a {
            text-decoration: none;
            color: #580cd1;
        }

        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    {% include 'sidebar.html' %}
    {% include 'navbar.html' %}


    <div class="container">
        <div class="col">
            <h2 >{{ heading }}</h2><br><br>
        </div>
        <div class="row justify-content">
            {% for candidate in candidates %}
            <div class="col-xl-4 col-lg-6 mb-4">
                <div class="card text-end">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="ms-3">
                                <a href="{% url 'detail' candidate.id %}">
                                    <img src="https://assets.stickpng.com/images/585e4bf3cb11b227491c339a.png"
                                        alt="icon">
                                    {{ candidate.first_name }}
                                    <p style="font-family: 'Gabriola', cursive; color: rgb(0, 255, 149);"
                                        class="text-muted mb-0">{{ candidate.email }}</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <center>No Candidates Found</center>
            </div>
            {% endfor %}
        </div>
    </div>

 
</body>

</html>
