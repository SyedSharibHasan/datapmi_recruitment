<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Candidate</title>

    <style>

        .section {
            font-family: Arial, sans-serif; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('/static/project_images/delete_candidate.jpg');
            background-repeat: no-repeat;
            
     
        }

        .modal {
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(11, 146, 51, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
      
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            flex: 1;
            margin: 0 5px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            position: relative;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }

        .cancel-button {
            background-color: #ccc;
            color: #333;
        }

        .cancel-button:hover {
            background-color: #bbb;
        }
    </style>
</head>




<body>
        

    {% include 'navbar.html' %}
    <div class="section">

<div >
    
    <h1>Delete Employee</h1>
    <p>Are you sure you want to delete this Employee? </p>

    <div class="button-container">
        <form method="post" action="">
            {% csrf_token %}
            <button class="button delete-button">Delete</button>
        </form>
        <a href="/all_employee"> <button class="button cancel-button">Cancel</button></a>
    </div>
</div>


</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
