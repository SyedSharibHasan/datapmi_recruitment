<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title Here</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Your custom styles here */
        .container {
            margin-top: 30px;
        }

        .heading-style {
            font-size: 28px;
            font-weight: bold;
            color: #16b639;
            text-shadow: 2px 2px 4px rgba(241, 6, 6, 0.7);
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 0.5px 0 1px rgba(206, 8, 58, 0.23) inset, 0 1px 0 0 rgba(245, 2, 2, 0.66) inset,
                0 4px 16px rgba(0, 68, 88, 0.12);
        }

        .card-body {
            padding: 20px;
            color: #0c0b0b;
        }

        .card img {
            width: 25px;
            margin-right: 10px;
        }

        .card a {
            text-decoration: none;
            color: #580cd1;
        }

        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="heading-style">All Employees</h4>
                        <a href="/all_employee">
                            <img src="https://cdn-icons-png.flaticon.com/512/9271/9271306.png" width="180rem"
                                alt="All Employees">
                        </a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="heading-style">Active Employees</h4>
                        <a href="{% url 'active_inactive' action='active' %}">
                            <img src="https://cdn-icons-png.flaticon.com/256/9512/9512680.png" width="180rem"
                                alt="Active Employees">
                        </a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="heading-style">Inactive Employees</h4>
                        <a href="{% url 'active_inactive' action='inactive' %}">
                            <img src="https://www.iconpacks.net/icons/1/free-remove-user-icon-303-thumb.png" width="170rem"
                                alt="Inactive Employees">
                        </a>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h4 class="heading-style">Add Employee</h4>
                        <a href="/add_employee">
                            <img src="https://cdn-icons-png.freepik.com/512/6799/6799093.png" width="180rem"
                                alt="Add Employees">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br><br>

    <div class="container">
        <div class="col">
            <h4>Contract Expiring within 7 days</h4><br>
        </div>
        <div class="row justify-content">
            {% for employee in employees %}
            <div class="col-xl-4 col-lg-6 mb-4">
                <div class="card text-end">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="ms-3">
                                <a href="{% url 'detail_employee' employee.id %}">
                                    <img src="https://assets.stickpng.com/images/585e4bf3cb11b227491c339a.png"
                                        alt="icon">
                                    {{ employee.name }}
                                    <p style="font-family: 'Gabriola', cursive; color: #00ff95;" class="text-muted mb-0">{{ employee.email }}</p>(End Date: {{ employee.end_date_of_work_order }})
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <center>No Employee Found</center>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
