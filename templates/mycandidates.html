<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>All candidates</title>
</head>
<body>
    <br><br>
    <br><br>
    <br><br>
    
    <center><a href="/create"><button class="btn btn-primary">Create New &nbsp;<i
        class="bi bi-plus-square"></i></button></a></center>
        <br>
          <center>
            <table>
        
              {% for i in list %}
        
              <p style="color: blue;">Name: {{i.first_name}}  {{i.last_name}}</p>
              <a href="{% url 'detail' i.id %}"><button title="View" class="btn btn-outline-success"><i
                    class="bi bi-search"></i></button></a>&nbsp;
              <a href="{% url 'update' i.id %}"><button title="Edit" class="btn btn-outline-info"><i
                    class="bi bi-pencil"></i></button></a>&nbsp;
              <a href="{% url 'delete' i.id %}"><button title="Delete" class="btn btn-outline-danger"><i
                    class="bi bi-trash3"></i></button></a>
        
              <hr>
              {% endfor %}
            </table>
          </center>


</body>
</html>
