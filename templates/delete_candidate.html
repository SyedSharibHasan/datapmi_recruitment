<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>

    <style>
        body {
            font-family: Arial, sans-serif; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://media.istockphoto.com/id/1468728963/video/3d-garbage-bin-icon-on-colorful-background.jpg?s=640x640&k=20&c=Ywibn88v_ACxwKAb9f86Zw-gONlkj85az7pZcyIj6wQ=');
            background-repeat: no-repeat;
            /* background-size: cover; */
            /* background-size: 100%;
             */
             /* background-size: cover; */
             /* background-size: contain; */
             background-size: 100%  100%;

            
        
            
        }

        .modal {
            background-color: rgba(255, 255, 255, 0.3); /* Set the alpha value for transparency */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(11, 146, 51, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            border-radius: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            flex: 1;
            margin: 0 5px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }

        .cancel-button {
            background-color: #ccc;
            color: #333;
        }

        .cancel-button:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>

   
<div class="modal">
   
    <h1>Delete Candidate</h1>
    <p>Are you sure to delete this candidate </p>

    <div class="button-container">
        <form method="post" action="">
            {% csrf_token %}
        <button class="button delete-button">Delete</button>
    </form>
    <a href="/list"> <button class="button cancel-button" >Cancel</button></a>
    </div>
    
</div>

<script>
    document.getElementById('deleteButton').addEventListener('click', function() {
        // Add your delete functionality here, and then show the alert
        // For demonstration purposes, I'm just showing an alert
        alert('Message deleted!');
    });
    </script>

</body>
</html>
