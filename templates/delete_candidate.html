<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>

    <style>
        body {
            font-family: Arial, sans-serif; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://static.vecteezy.com/system/resources/previews/009/508/351/non_2x/rejected-candidate-cv-semi-flat-color-icon-worker-profile-and-red-cross-full-sized-item-on-white-simple-cartoon-style-employment-illustration-for-web-graphic-design-and-animation-vector.jpg');
            background-repeat: no-repeat;
            
     
        }

        .modal {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(11, 146, 51, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            border-radius: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            flex: 1;
            margin: 0 5px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            position: relative;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }

        .cancel-button {
            background-color: #ccc;
            color: #333;
        }

        .cancel-button:hover {
            background-color: #bbb;
        }
    </style>
</head>


<body>
    <div onclick="goBack()" class="close-button" onclick="window.location.href='/list'">
        <span   class="close-icon"></span>
    </div>
<div class="modal">
    
    <h1>Delete Candidate</h1>
    <p>Are you sure to delete this candidate </p>

    <div class="button-container">
        <form method="post" action="">
            {% csrf_token %}
            <button class="button delete-button">Delete</button>
        </form>
        <a href="/list"> <button class="button cancel-button">Cancel</button></a>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script>
    function goBack() {
        window.history.back();
    }
</script>


</body>
</html>
