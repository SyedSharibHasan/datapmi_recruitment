 {% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="./style.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap');

  

    html,
    body {
      width: 100%;
    
      display: table;

      font-family: Rubik, sans-serif;
    }


    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('https://img.freepik.com/free-vector/geometric-gradient-futuristic-background_23-2149116406.jpg?w=1380&t=st=1703061497~exp=1703062097~hmac=aa51c8117024f5fca8bca18b558670f265c0551d42f3a0426c61ce34dc3502ff');
      margin: 0;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      border-radius: .7em;
      padding: 3rem 3rem 3rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.7); /* Adjust the alpha value (last parameter) for transparency */
      /* background-image: linear-gradient(90deg, rgb(106, 33, 223), rgb(209, 51, 230)); */
      margin-top: 50px  ;
    }

    h1 {
      font-size: 1.5em;
    }

    .content {
      display: inline-block;
      text-align: left;
      background-color: whitesmoke;
      border-radius: .7em;
      padding: 3rem 3rem 3rem;
    }

    .fld,
    .slt {
      width: 20em;
      height: 3rem;
    }

    .slt::placeholder {
      color: rgb(109, 109, 109);
    }

    .fld::placeholder {
      color: rgba(128, 128, 128, 0.568);
    }

    .fld:focus,
    .slt:focus,
    .ta:focus {
      outline: none;
      transition: ease 1s;
      border-bottom-color: black;
    }

    .msg,
    .ta {
      width: 20em;
      font-family: Rubik, sans-serif;
      height: 6rem;
      margin-bottom: 2.5rem;
      resize: none;
    }

    .ta::placeholder {
      color: rgba(128, 128, 128, 0.568);
    }

    #say-hello {
      text-align: center;
      font-weight: bold;
    }

    .name,
    .email,
    .contact,
    .password,
    .confirm-password,
    .submit-button {
      padding-top: 0.8em;
      padding-bottom: 0.8em;
    }

    label {
      font-size: small;
      color: gray;
    }

    .fld,
    .ta,
    .slt {
      border: none;
      background-color: whitesmoke;
      font-size: large;
      border-bottom: 2px solid rgba(128, 128, 128, 0.616);
    }

    .btn {
      border: none;
      font-weight: bold;
      width: 22.5rem;
      background-image: linear-gradient(90deg, rgb(209, 51, 230), rgb(106, 33, 223), rgb(9, 204, 204));
      border-radius: 2rem;
      height: 2.5rem;
      color: whitesmoke;
    }

    .btn:hover {
      transition: ease-in 0.5s;
      border: 4px solid blueviolet;
    }

  </style>
</head>

<body id="body">

  <div class="container">
    <form action="" method="POST" class="content" enctype="multipart/form-data">
      {% csrf_token %}
      
      <h1 id="say-hello">Welcome To DataPMI</h1>
      <h4 id="say-hello">Register Here</h4>
      <div>

        <div class="name">
          <label for="name">Username</label><br />
          <input name="username" class="fld" placeholder="Enter your username" id="name" required/>
        </div>

        <div class="name">
          <label for="name">First Name</label><br />
          <input name="first_name" class="fld" placeholder="Enter your first name" id="name" required/>
        </div>

        <div class="name">
          <label for="last-name">Last Name</label><br />
          <input name="last_name" class="fld" placeholder="Enter your last name" id="last-name" required/>
        </div>

        <div class="email">
          <label for="email">Email</label><br />
          <input name="email" class="fld" type="email" placeholder="Enter your email address" id="email" required/>
        </div>

        <div class="contact">
          <label for="contact">Contact</label><br />
          <input name="contact" class="fld" type="tel" placeholder="Enter your contact number" id="contact" required/>
        </div>

        <div class="image">
          <label for="image">Profile Image</label><br />
          <input name="image" class="fld" type="file" accept="image/*" id="image" required/>
        </div>

        <div class="password">
          <label for="password">Password</label><br />
          <input name="pass1" class="fld" type="password" placeholder="Enter your password" id="password" required/>
        </div>

        <div class="confirm-password">
          <label for="confirm-password">Confirm Password</label><br />
          <input name="pass2" class="fld" type="password" placeholder="Confirm your password" id="confirm-password" required/>
        </div>

        <div class="submit-button">
          <button class="btn" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
