@import url('https://fonts.googleapis.com/css2?family=Yantramanav&display=swap');
*{
    box-sizing: border-box;
}
h1,h4{
    margin:0%;
}
body{
    background-color:#A0C49D;
    font-family: 'Mukta', sans-serif;
    margin:0%;
}
.container{
    min-height:100vh;
    max-height:auto;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}
.sub-container{
    display: flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    border-radius: 20px;
    width:350px;
    height:550px;
    background-color: #E1ECC8;
    box-shadow: rgba(128,128,128,0.6) 0px 7px 19px 0px;
}
.sub-container-top{
    display: flex;
    flex-direction:row;
    justify-content:space-between;
    align-items:center;
    padding: 0px 20px;
    width:100%;
    height:fit-content;
}
.sub-container-top i{
    display:flex;
    justify-content: center;
    align-items: center;
    height:40px;
    width:40px;
    font-size:16px;
    border-radius: 50%;
    background-color:rgba(255,255,255,0.3);
    border:2px solid #A0C49D;
}
.sub-container-top i:hover{
    cursor: pointer;
    background-color:#A0C49D;
    transition:.5s;
    border:2px solid #000;
}
.sub-container-middle{
    display: flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    width:100%;
    height:300px;
}
.sub-container-middle img{
    height:200px;
    width:200px;
    border-radius: 50%;
    border:5px solid #A0C49D;
    box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    margin-bottom: 10px;
}
.sub-container-icon{
    display:flex;
    flex-direction:row;
}
.sub-container-icon i{
    display:flex;
    justify-content: center;
    align-items: center;
    height:40px;
    width:40px;
    font-size:20px;
    border-radius: 50%;
    margin:10px 0px 10px 15px;
    background-color:rgba(255,255,255,0.3);
    border:2px solid #A0C49D;
}
.sub-container-icon i:hover{
    cursor: pointer;
    background-color:#A0C49D;
    transition:.5s;
    border:2px solid #000;
}
.sub-container-button{
    display: flex;
    flex-direction:row;
    padding:10px 20px;
    gap:5px;
}
.sub-container-button button{
    background-color:rgba(255,255,255,0.3);
    border:2px solid #A0C49D;
    color: #000;
    padding:12px 20px;
    border-radius: 20px;
}
.sub-container-button button:hover{
    cursor: pointer;
    background-color: #A0C49D;
    transition:.5s;
    border:2px solid #000;
}
.sub-container-bottom{
    display:flex;
    flex-direction:row;
    justify-content: space-between;
}
.sub-container-bottom i{
    display: flex;
    flex-direction:row;
    justify-content:space-between;
    align-items:center;
    margin: 20px 20px 0px 20px;
    gap:5px;
    width:100%;
    height:fit-content;
}
@media only screen and (max-width: 630px){
    .sub-container{
        width:85%;
        height:520px;
    }
}
.credit a{
    text-decoration: none;
    color: #000;
    font-weight: 800;
}
.credit{
    color: #000;
    text-align: center;
    margin-top: 10px;
    font-family: Verdana,Geneva,Tahoma,sans-serif;
}
.credit span{
    color:tomato;
    font-size:20px;
}
