<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    
</head>
<body>
    
    <style>.custom-btn-dark-blue {
        color: #0000AA; /* Dark blue color code */
        border-color: #0000AA; /* Border color to match the text color */
    }

    .custom-search-input {
        border-color: #0000AA; /* Border color for the search input field */   
    }

    .custom-search-button {
        color: #0000AA; /* Text color for the search button */
        border-color: #0000AA; /* Border color for the search button */
    }


    .navbar-brand img {
            margin-left: 20px; /* Moves the logo to the right within the navbar */

        }



</style>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://media.licdn.com/dms/image/C4D0BAQFu_R1oMevPkg/company-logo_200_200/0/1605071690914?e=2147483647&v=beta&t=j78rG7jAcupvGwxXD8DZJxhF4IElEeqPhxNgbMoXBZs" alt="Logo" height="50">
                
                <span style="border: 3px solid #0000AA; padding: 5px 10px; border-radius: 5px; color: #0000AA;">DATAPMI</span>
            </a>
            <form class="d-flex" role="search">
                <input class="form-control me-2 custom-search-input" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary custom-search-input" type="submit">Search</button>
            </form>
            <div class="d-flex">
                <button type="button" class="btn btn-outline-primary custom-btn-dark-blue my-3 mx-1">Home </button>
                <button type="button" class="btn btn-outline-primary custom-btn-dark-blue my-3 mx-2">Back</button>
            </div>
            
        </div>
    </nav>
    
</body>
</html>
