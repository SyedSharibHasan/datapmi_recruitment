        <style>
            /* Google Font Import - Poppins */
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');




            /* ===== Sidebar ===== */
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                width: 250px;
                padding: 10px 14px;
                background: var(--sidebar-color);
                transition: var(--tran-05);
                z-index: 100;
            }

            .sidebar.close {
                width: 88px;
            }

            /* ===== Reusable code - Here ===== */
            .sidebar li {
                height: 50px;
                list-style: none;
                display: flex;
                align-items: center;
                margin-top: 10px;
            }

            .sidebar header .image,
            .sidebar .icon {
                min-width: 60px;
                border-radius: 6px;
            }

            .sidebar .icon {
                min-width: 60px;
                border-radius: 6px;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 20px;
            }

            .sidebar .text,
            .sidebar .icon {
                color: var(--text-color);
                transition: var(--tran-03);
            }

            .sidebar .text {
                font-size: 17px;
                font-weight: 500;
                white-space: nowrap;
                opacity: 1;
            }

            .sidebar.close .text {
                opacity: 0;
            }

            /* =========================== */

            .sidebar header {
                position: relative;
            }

            .sidebar header .image-text {
                display: flex;
                align-items: center;
            }

            .sidebar header .logo-text {
                display: flex;
                flex-direction: column;
            }

            header .image-text .name {
                margin-top: 2px;
                font-size: 18px;
                font-weight: 600;
            }

            header .image-text .profession {
                font-size: 16px;
                margin-top: -2px;
                display: block;
            }

            .sidebar header .image {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .sidebar header .image img {
                width: 40px;
                border-radius: 6px;
            }

            .sidebar header .toggle {
                position: absolute;
                top: 50%;
                right: -25px;
                transform: translateY(-50%) rotate(180deg);
                height: 25px;
                width: 25px;
                background-color: var(--primary-color);
                color: var(--sidebar-color);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 22px;
                cursor: pointer;
                transition: var(--tran-05);
            }

            body.dark .sidebar header .toggle {
                color: var(--text-color);
            }

            .sidebar.close .toggle {
                transform: translateY(-50%) rotate(0deg);
            }

            .sidebar .menu {
                margin-top: 40px;
            }

            .sidebar li.search-box {
                border-radius: 6px;
                background-color: var(--primary-color-light);
                cursor: pointer;
                transition: var(--tran-05);
            }

            .sidebar li.search-box input {
                height: 100%;
                width: 100%;
                outline: none;
                border: none;
                background-color: var(--primary-color-light);
                color: var(--text-color);
                border-radius: 6px;
                font-size: 17px;
                font-weight: 500;
                transition: var(--tran-05);
            }

            .sidebar li a {
                list-style: none;
                height: 100%;
                background-color: transparent;
                display: flex;
                align-items: center;
                height: 100%;
                width: 100%;
                border-radius: 6px;
                text-decoration: none;
                transition: var(--tran-03);
            }

            .sidebar li a:hover {
                background-color: var(--primary-color);
            }

            .sidebar li a:hover .icon,
            .sidebar li a:hover .text {
                color: var(--sidebar-color);
            }

            body.dark .sidebar li a:hover .icon,
            body.dark .sidebar li a:hover .text {
                color: var(--text-color);
            }

            .sidebar .menu-bar {
                height: calc(100% - 55px);
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                overflow-y: scroll;
            }

            .menu-bar::-webkit-scrollbar {
                display: none;
            }

            .sidebar .menu-bar .mode {
                border-radius: 6px;
                background-color: var(--primary-color-light);
                position: relative;
                transition: var(--tran-05);
            }

            .menu-bar .mode .sun-moon {
                height: 50px;
                width: 60px;
            }

            .mode .sun-moon i {
                position: absolute;
            }

            .mode .sun-moon i.sun {
                opacity: 0;
            }

          

            .home .text {
                font-size: 30px;
                font-weight: 500;
                color: var(--text-color);
                padding: 12px 60px;
            }

            .sidebar.close~.home {
                left: 78px;
                height: 100vh;
                width: calc(100% - 78px);
            }




.mobile-toggle {
    display: none; /* Hide the button by default */
    position: fixed;
    top: 16px;
    left: 16px;
    font-size: 24px;
    cursor: pointer;
    background: none;
    border: none;
    color: var(--main-color); /* Use your desired color */
}

/* Show the button on smaller screens */
@media screen and (max-width: 480px) {
    .mobile-toggle {
        display: block;
    }

    /* Hide the sidebar by default on smaller screens */
    .sidebar {
        display: none;
    }

    /* Show the sidebar when it's open on smaller screens */
    .sidebar.open {
        display: block;
    }
}

        </style>

<body>


    <button class="mobile-toggle">&#9776;</button>
<!-- Add this script at the end of your HTML body -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const sidebar = document.querySelector('.sidebar');
        const mobileToggle = document.querySelector('.mobile-toggle');

        // Function to open sidebar
        function openSidebar() {
            sidebar.classList.add('open');
        }

        // Function to close sidebar
        function closeSidebar() {
            sidebar.classList.remove('open');
        }

        // Event listener for the mobile toggle button
        mobileToggle.addEventListener('click', function () {
            if (sidebar.classList.contains('open')) {
                closeSidebar();
            } else {
                openSidebar();
            }
        });
    });
</script>


    <nav class="sidebar close">
        <header>

                <li class="mode">

                        <i class='bx bx-moon icon moon'></i>

    <script>
        // Select the required elements
        const body = document.querySelector('body');
        const sidebar = body.querySelector('nav');
        const toggle = body.querySelector('.toggle');
        // const searchBtn = body.querySelector('.search-box');
        const modeSwitch = body.querySelector('.toggle-switch');
        const modeText = body.querySelector('.mode-text');

        // Function to toggle dark mode
        function toggleDarkMode() {
            body.classList.toggle('dark');
            var isDarkMode = body.classList.contains('dark');
            // Save the dark mode preference in localStorage
            localStorage.setItem('darkMode', isDarkMode);
            updateModeText(isDarkMode);
        }

        

        // Function to update mode text based on dark mode state
        function updateModeText(isDarkMode) {
            modeText.innerText = isDarkMode ? 'Light mode' : 'Dark mode';
        }

        // Event listeners for toggling dark mode and sidebar
        // toggle.addEventListener('click', () => {
        //     sidebar.classList.toggle('close');
        // });

        toggle.addEventListener('click', () => {
            if (sidebar.classList.contains('close')) {
                sidebar.classList.remove('close');
            } else {
                sidebar.classList.add('close');
            }
        });


        // searchBtn.addEventListener('click', () => {
        //     sidebar.classList.remove('close');
        // });

        modeSwitch.addEventListener('click', () => {
            toggleDarkMode();
        });

        // Apply dark mode preference from localStorage on page load
        document.addEventListener('DOMContentLoaded', () => {
            var isDarkMode = localStorage.getItem('darkMode') === 'true';
            body.classList.toggle('dark', isDarkMode);
            updateModeText(isDarkMode);
        });

    </script>
