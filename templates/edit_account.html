{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel='stylesheet' href='https://foliotek.github.io/Croppie/croppie.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap');



  

    h1 {
      font-size: 1.5em;
    }

    .content {
      display: inline-block;
      text-align: left;
      background-color: whitesmoke;
      border-radius: .7em;
      padding: 3rem 3rem 3rem;
    }

    .fld,
    .slt {
      width: 20em;
      height: 3rem;
    }

    .slt::placeholder {
      color: rgb(109, 109, 109);
    }

    .fld::placeholder {
      color: rgba(128, 128, 128, 0.568);
    }

    .fld:focus,
    .slt:focus,
    .ta:focus {
      outline: none;
      transition: ease 1s;
      border-bottom-color: black;
    }

    .msg,
    .ta {
      width: 20em;
      font-family: Rubik, sans-serif;
      height: 6rem;
      margin-bottom: 2.5rem;
      resize: none;
    }

    .ta::placeholder {
      color: rgba(128, 128, 128, 0.568);
    }

    #say-hello {
      text-align: center;
      font-weight: bold;
    }

    .name,
    .email,
    .contact,
    .password,
    .confirm-password,
    .submit-button {
      padding-top: 0.8em;
      padding-bottom: 0.8em;
    }

    label {
      font-size: small;
      color: gray;
    }

    .fld,
    .ta,
    .slt {
      border: none;
      background-color: whitesmoke;
      font-size: large;
      border-bottom: 2px solid rgba(128, 128, 128, 0.616);
    }

    .btn {
      border: none;
      font-weight: bold;
      width: 22.5rem;
     
      border-radius: 2rem;
      height: 2.5rem;
      color: whitesmoke;
    }

 
  </style>
</head>

<body id="body">
<center>
  <div class="container">
    <form action="" method="POST" class="content" enctype="multipart/form-data">
      {% csrf_token %}

  
      <h4 id="say-hello">Edit Your Profile Here</h4>
      <div>

        <div class="name">
          <label for="name">Username</label><br />
          <input value="{{user.username}}" name="username" class="fld" placeholder="Enter your username" id="name" required />
        </div>

        <div class="name">
          <label for="name">First Name</label><br />
          <input value="{{user.first_name}}" name="first_name" class="fld" placeholder="Enter your first name" id="name" required />
        </div>

        <div class="name">
          <label for="last-name">Last Name</label><br />
          <input value="{{user.last_name}}" name="last_name" class="fld" placeholder="Enter your last name" id="last-name" required />
        </div>

        <div class="email">
          <label for="email">Email</label><br />
          <input value="{{user.email}}" name="email" class="fld" type="email" placeholder="Enter your email address" id="email" required />
        </div>

        <div class="contact">
          <label for="contact">Contact</label><br />
          <input value="{{user.contact}}" name="contact" class="fld" type="tel" placeholder="Enter your contact number" id="contact" required />
        </div>

        <div class="image">
          <label for="image">Profile Image</label><br />
          <div class="col-xs-12">
            <label class="cabinet center-block">
              <figure>
                <img src="" id="item-img-output" />
                <figcaption><i title="Select image" class="fa fa-camera"></i></figcaption>
              </figure>
             
              <img src="{% if user.image %}{{ user.image.url }}{% endif %}" width="100px"> <p>Current image</p>
              <input  style="display: none;" type="file" class="item-img file center-block" name="image" />
            </label>
          </div>
        </div>

        <div class="submit-button">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</center>
</body>

</html>
