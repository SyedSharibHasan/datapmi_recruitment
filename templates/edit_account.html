{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" href="./style.css" />

  <link rel='stylesheet' href='https://foliotek.github.io/Croppie/croppie.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap');



    html,
    body {
      width: 100%;

      display: table;

      font-family: Rubik, sans-serif;
    }


    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('https://img.freepik.com/free-vector/geometric-gradient-futuristic-background_23-2149116406.jpg?w=1380&t=st=1703061497~exp=1703062097~hmac=aa51c8117024f5fca8bca18b558670f265c0551d42f3a0426c61ce34dc3502ff');
      margin: 0;
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      border-radius: .7em;
      padding: 3rem 3rem 3rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.7);
      /* Adjust the alpha value (last parameter) for transparency */
      /* background-image: linear-gradient(90deg, rgb(106, 33, 223), rgb(209, 51, 230)); */
      margin-top: 50px;
    }

    h1 {
      font-size: 1.5em;
    }

    .content {
      display: inline-block;
      text-align: left;
      background-color: whitesmoke;
      border-radius: .7em;
      padding: 3rem 3rem 3rem;
    }

    .fld,
    .slt {
      width: 20em;
      height: 3rem;
    }

    .slt::placeholder {
      color: rgb(109, 109, 109);
    }

    .fld::placeholder {
      color: rgba(128, 128, 128, 0.568);
    }

    .fld:focus,
    .slt:focus,
    .ta:focus {
      outline: none;
      transition: ease 1s;
      border-bottom-color: black;
    }

    .msg,
    .ta {
      width: 20em;
      font-family: Rubik, sans-serif;
      height: 6rem;
      margin-bottom: 2.5rem;
      resize: none;
    }

    .ta::placeholder {
      color: rgba(128, 128, 128, 0.568);
    }

    #say-hello {
      text-align: center;
      font-weight: bold;
    }

    .name,
    .email,
    .contact,
    .password,
    .confirm-password,
    .submit-button {
      padding-top: 0.8em;
      padding-bottom: 0.8em;
    }

    label {
      font-size: small;
      color: gray;
    }

    .fld,
    .ta,
    .slt {
      border: none;
      background-color: whitesmoke;
      font-size: large;
      border-bottom: 2px solid rgba(128, 128, 128, 0.616);
    }

    .btn {
      border: none;
      font-weight: bold;
      width: 22.5rem;
      background-image: linear-gradient(90deg, rgb(209, 51, 230), rgb(106, 33, 223), rgb(9, 204, 204));
      border-radius: 2rem;
      height: 2.5rem;
      color: whitesmoke;
    }

    .btn:hover {
      transition: ease-in 0.5s;
      border: 4px solid blueviolet;
    }
  </style>
</head>

<body id="body">

  <div class="container">
    <form action="" method="POST" class="content" enctype="multipart/form-data">
      {% csrf_token %}

  
      <h4 id="say-hello">Edit Your Profile Here</h4>
      <div>

        <div class="name">
          <label for="name">Username</label><br />
          <input value="{{user.username}}" name="username" class="fld" placeholder="Enter your username" id="name" required />
        </div>

        <div class="name">
          <label for="name">First Name</label><br />
          <input value="{{user.first_name}}" name="first_name" class="fld" placeholder="Enter your first name" id="name" required />
        </div>

        <div class="name">
          <label for="last-name">Last Name</label><br />
          <input value="{{user.last_name}}" name="last_name" class="fld" placeholder="Enter your last name" id="last-name" required />
        </div>

        <div class="email">
          <label for="email">Email</label><br />
          <input value="{{user.email}}" name="email" class="fld" type="email" placeholder="Enter your email address" id="email" required />
        </div>

        <div class="contact">
          <label for="contact">Contact</label><br />
          <input value="{{user.contact}}" name="contact" class="fld" type="tel" placeholder="Enter your contact number" id="contact" required />
        </div>

        <style>
          label.cabinet {
            display: block;
            cursor: pointer;
          }

          label.cabinet input.file {
            position: relative;
            height: 100%;
            width: auto;
            opacity: 0;
            -moz-opacity: 0;
            filter: progid:DXImageTransform.Microsoft.Alpha(opacity=0);
            margin-top: -30px;
          }

          #upload-demo {
            width: 100%;
            height: 420px;
            padding-bottom: 25px;
          }
        </style>


        <div class="image">
          <label for="image">Profile Image</label><br />
          <div class="col-xs-12">
            <label class="cabinet center-block">
              <figure> 
                <img src="{% if user.image %}{{ user.image.url }}{% endif %}" id="item-img-output" width="100px" height="100px"/>

                <figcaption><i class="fa fa-camera"></i></figcaption>
              </figure>
              <input name="image" type="file" class="item-img file center-block"/>
            </label>
            <button id="upload-button" onclick="uploadImage()">Upload</button>
          </div>
        </div>

        <script>
            $(document).ready(function () {
        var cropper;

        // Initialize Cropper.js when an image is selected
        $('#image-input').change(function (event) {
            var input = event.target;
            var reader = new FileReader();

            reader.onload = function () {
                if (cropper) {
                    cropper.destroy();
                }

                // Initialize Cropper.js
                cropper = new Cropper(document.getElementById('item-img-output'), {
                    aspectRatio: 1,  // Set the aspect ratio as needed
                    viewMode: 2,     // Set the view mode as needed
                });

                // Set the source of the cropper with the selected image
                cropper.replace(reader.result);
            };

            reader.readAsDataURL(input.files[0]);
        });
    });

    function uploadImage() {
        // Get the cropped canvas data
        var canvas = cropper.getCroppedCanvas();
        var croppedImageUrl = canvas.toDataURL('image/jpeg');

        // Create a FormData object to send the cropped image data to the backend
        var formData = new FormData();
        formData.append('image', croppedImageUrl);

        // Send the FormData to the backend using an XMLHttpRequest
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/your-backend-endpoint', true);

        xhr.onload = function () {
            // Handle the response from the backend, if needed
            console.log(xhr.responseText);
        };

        // Send the FormData
        xhr.send(formData);
    }
        </script>
        <!-- Include jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- Include Cropper.js -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" integrity="sha512-z+G9cXQ0zYvPWs4Zk+S5qaCVOL+g1ZCpvI33E9l72jUWcA8q9zsnxNtxsR2M+/vfSLXX6Ez3UZUqg9tBb5Mfbg==" crossorigin="anonymous" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js" integrity="sha512-xqA6NkW4aa/3YAPr2WXjy5PTOph0CcsMvNauMe4Cxel1u2VvPM47FPV6p8j3Alcfz1BpyAjLFpW0e7p03z2v+g==" crossorigin="anonymous"></script>


        <div style="display: none;" class="modal fade" id="cropImagePop" tabindex="-1" role="dialog"
          aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>

              </div>
              <div class="modal-body">
                <div id="upload-demo" class="center-block"></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" id="cropImageBtn" class="btn btn-primary">Crop</button>
              </div>
            </div>
          </div>
        </div>
        <!-- partial -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
        <script src='https://foliotek.github.io/Croppie/croppie.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
        <script>
          // Start upload preview image
          $(".gambar").attr("src", "https://user.gadjian.com/static/images/personnel_boy.png");
          var $uploadCrop,
            tempFilename,
            rawImg,
            imageId;
          function readFile(input) {
            if (input.files && input.files[0]) {
              var reader = new FileReader();
              reader.onload = function (e) {
                $('.upload-demo').addClass('ready');
                $('#cropImagePop').modal('show');
                rawImg = e.target.result;
              }
              reader.readAsDataURL(input.files[0]);
            }
            else {
              swal("Sorry - you're browser doesn't support the FileReader API");
            }
          }

          $uploadCrop = $('#upload-demo').croppie({
            viewport: {
              width: 300,
              height: 300,
            },
            enforceBoundary: false,
            enableExif: true
          });
          $('#cropImagePop').on('shown.bs.modal', function () {
            // alert('Shown pop');
            $uploadCrop.croppie('bind', {
              url: rawImg
            }).then(function () {
              console.log('jQuery bind complete');
            });
          });

          $('.item-img').on('change', function () {
            imageId = $(this).data('id'); tempFilename = $(this).val();
            $('#cancelCropBtn').data('id', imageId); readFile(this);
          });
          $('#cropImageBtn').on('click', function (ev) {
    $uploadCrop.croppie('result', {
        type: 'base64',
        format: 'jpeg',
        size: { width: 150, height: 150 }
    }).then(function (resp) {
        $('#item-img-output').attr('src', resp);

        // Send the cropped image data to the server
        $.ajax({
            type: 'POST',
            url: '{% url "edit_account" pk=user.pk %}',

            data: {
                cropped_image_data: resp,
                csrfmiddlewaretoken: '{{ csrf_token }}',  // Include the CSRF token
            },
            success: function (data) {
                // Handle success if needed
            },
            error: function (xhr, status, error) {
                // Handle error if needed
            }
        });

        $('#cropImagePop').modal('hide');
    });
});


        </script>
   

        <div class="submit-button">
          <button class="btn" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
