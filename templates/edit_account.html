<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha384-KpOqU7gZ1R8qROiS1z3Pxm6ofuV3LlBOsPFvG9b0L4ZLTOEzVZ4AMdTEFVzjI5zj" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Edit Account</title>

    <style>
        
        body {
        background-image: url('https://4kwallpapers.com/images/wallpapers/baby-groot-cute-art-3840x2160-11964.jpg'); /* Replace 'your-image-url.jpg' with the URL or path to your image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;    
        min-height: 100vh;
        margin: 0;
    }
        #image-clear_id {
            display: none;
        }

        input {
            border: 2px solid #63b3ed;
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        .helptext {
            display: none;
        }

        .btn {
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #4caf50;
            color: white;
        }

        .btn-danger {
            background-color: #f44336;
            color: white;
        }

        .btn-outline-primary {
            background-color: transparent;
            border: 2px solid #4caf50;
            color: #4caf50;
        }

        .btn-outline-primary:hover {
            background-color: #4caf50;
            color: white;
        }

        .btn-outline-danger {
            background-color: transparent;
            border: 2px solid #f44336;
            color: #f44336;
        }

        .btn-outline-danger:hover {
            background-color: #f44336;
            color: white;
        }
    </style>

</head>

<!-- <body class="bg-gradient-to-r to-indigo-500 min-h-screen flex items-center justify-center"> -->

    {% include 'sidebar.html' %}

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <header class="text-blue-500 text-2xl mb-4">
            <span>Edit</span>
            <div class="close"><i class="uil uil-times"></i></div>
        </header>
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="content mt-4 flex justify-between items-center">
                <div class="field">
                    <a href="/profile"><button class="btn btn-danger">Back</button></a>
                </div>
                <div class="field">
                    <button class="btn btn-outline-primary" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
