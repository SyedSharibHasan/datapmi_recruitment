<html lang="en">
<head>

  <style>
   @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap');

body {
      background-color: rgba(0, 0, 0, 0.5);
      /* Transparent black background */
      background-image: url('/static/project_images/Profile.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .form-group {
      background-color: rgba(255, 255, 255, 0.5);
     
      padding: 40px;
      border-radius: 10px;
      margin-bottom: 20px;
     
    }


    .form-group input[type="password"] {
      margin-bottom: 10px;
    }

    .form-group input[type="submit"] {
      color: blue;
    }

    .form-group p {
      color: #430fbb;
      position: relative;
    }

    .form-group p .bi {
      font-size: 25px;
      position: absolute;
      top: -6.5px;
    }



    .fld,
    .slt {
      width: 20em;
      height: 3rem;
    }

    .slt::placeholder {
      color: rgb(109, 109, 109);
    }

    .fld::placeholder {
      color: rgba(128, 128, 128, 0.568);
    }

    .fld:focus,
    .slt:focus,
    .ta:focus {
      outline: none;
      transition: ease 1s;
      border-bottom-color: black;
    }

    .msg,
    .ta {
      width: 20em;
      font-family: Rubik, sans-serif;
      height: 6rem;
      margin-bottom: 2.5rem;
      resize: none;
    }

    .ta::placeholder {
      color: rgba(128, 128, 128, 0.568);
    }

    #say-hello {
      text-align: center;
      font-weight: bold;
    }

    .name,
    .email,
    .contact,
    .password,
    .confirm-password,
    .submit-button {
      padding-top: 0.8em;
      padding-bottom: 0.8em;
    }

    label {
      font-size: small;
      color: gray;
    }

    .fld,
    .ta,
    .slt {
      border: none;
      background-color: whitesmoke;
      font-size: large;
      border-bottom: 2px solid rgba(128, 128, 128, 0.616);
    }

    #btn {
      border: none;
      font-weight: bold;
      width: 22.5rem;
     
      border-radius: 2rem;
      height: 2.5rem;
      color: whitesmoke;
    }


    #remove_image {
            display: none;
        }

        /* Style the label to look like a button */
        #ourlabel {
            cursor: pointer;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            display: inline-block;
        }

        /* Change label background when checkbox is checked */
        #remove_image:checked + #ourlabel {
            background-color: #e74c3c;
        }

  </style>
</head>
<body>

  {% include 'navbar.html' %}
  {% include 'base.html' %}
  
  <br>
  <br>
  <br>  
  <br>  
  <br>  

 

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">

        
  <div class="form-group">

    <div id="popup-container">
	    <img id="help-icon" title="help desk" src="https://www.stanthony.ca/wp-content/uploads/2020/06/108-1089780_business-insurance-form-checklist-icon-transparent-background-clipart.png" width="30px">
		</div>
		
		<!-- CSS -->
		<style>
		  #popup-container {
			position: relative;
			display: inline-block;
		  }
		  
		  #popup-content {
			width: 360px;
			display: none;
			position: absolute;
      color:rgb(45, 45, 77);
      font-weight: lighter;
			left: 50%;
			transform: translateX(-50%);
			background-color: #f9f9f9;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
			z-index: 1;
		  }
		</style>
		
		<!-- JavaScript -->
		<script>
		  // Get the help icon and popup content
		  const helpIcon = document.getElementById('help-icon');
		  const popupContent = document.createElement('div');
		  popupContent.id = 'popup-content';
		  popupContent.innerHTML = 'Keep in mind that your username and password are essential credentials for logging into your account. Its important to provide both accurately every time you sign in to maintain account security.';
		
		  // Append the popup content to the popup container
		  const popupContainer = document.getElementById('popup-container');
		  popupContainer.appendChild(popupContent);
		
		  // Show the popup content when clicking on the help icon
		  helpIcon.addEventListener('click', function() {
			popupContent.style.display = 'block';
		  });
		
		  // Hide the popup content when clicking outside of it
		  document.addEventListener('click', function(event) {
			if (!popupContainer.contains(event.target)) {
			  popupContent.style.display = 'none';
			}
		  });
		</script>
    <form action="" method="POST" class="content" enctype="multipart/form-data">
      <br>
      {% csrf_token %}
      Username
      <input value="{{user.username}}" name="username"  class="form-control" placeholder="Enter your username" id="name" required />
      First Name
        <input value="{{user.first_name}}" name="first_name" class="form-control" placeholder="Enter your first name" id="name" required />
        Last Name
        <input value="{{user.last_name}}" name="last_name" class="form-control" placeholder="Enter your last name" id="last-name" required />
        Contact
        <input value="{{user.contact}}" name="contact" class="form-control" type="tel" placeholder="Enter your contact number" id="contact" required />
<br>
        <div class="image">
          
          <div class="col-xs-12">
              <label class="cabinet center-block">
                  <figure>
                  
                    
                      <figcaption style="color: #0d0b85;">Select image &nbsp;&nbsp; <i style="font-size: larger;" title="Select image" class="fa fa-camera"></i></figcaption>
                  </figure>
                  {% if user.image %}
                  <img src="{{ user.image.url }}" width="100px"> 
              {% else %}
                  <img src="/static/project_images/Noprofile.png" width="100px">
              {% endif %}
              <p>Current image</p>
                <img src="" id="item-img-output" style="max-width: 100px; max-height: 100px;" />
              <input style="display: none;" type="file" class="item-img file center-block" name="image" id="image-input" onchange="previewImage(this)" />
              </label>
          </div>
      </div>
      
      <script>
          function previewImage(input) {
              var preview = document.getElementById('item-img-output');
              var file = input.files[0];
              var reader = new FileReader();
      
              reader.onloadend = function () {
                  preview.src = reader.result;
              };
      
              if (file) {
                  reader.readAsDataURL(file);
              } else {
                  preview.src = "";
              }
          }
      </script>
     
      <!-- Checkbox and Label -->
 <input type="checkbox" id="remove_image" name="remove_image" />
 <label id="ourlabel" for="remove_image">Remove Image</label>

 <script>
     // Get the checkbox and label elements
     const checkbox = document.getElementById('remove_image');
     const label = document.getElementById('ourlabel');

     // Add a click event listener to the checkbox
     checkbox.addEventListener('click', function() {
         // Change the label text based on checkbox state
         label.textContent = checkbox.checked ? 'Removed' : 'Remove Image';
     });
 </script>

      <input type="submit" class="form-control" value="Submit">
    </form>
  </div>

  </div></div></div>
 
  
</body>
