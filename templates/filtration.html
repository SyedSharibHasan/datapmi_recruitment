    <form method="get" action="{% url 'filter' %}">

     Skills
        <!-- Input field for selecting skills -->

        <!-- Input field for entering and displaying selected skills -->
        <input class="search_skill" id="search_skill" type="search" name="skills_search" placeholder="Java,Python" >
       
     </div>
    
        <script>
           $(document).ready(function() {
    var selectedSkills = [];

    // Autocomplete for selecting skills
    $("#select_skill").autocomplete({
        source: function(request, response) {
            // Use the full URL including the domain
            $.getJSON("/autocomplete-skills/", { term: request.term }, function(data) {
                response(data.suggestions);
            });
        },
        minLength: 1,
        select: function(event, ui) {
            var selectedSkill = ui.item.label;

            // Add the selected skill to the list and update the search input
            if ($.inArray(selectedSkill, selectedSkills) === -1) {
                selectedSkills.push(selectedSkill);
                updateSearchInput();
            }

            // Clear the selection input for the next skill
            $("#select_skill").val('');

            return false;
        }
    });

    // Function to update the search input with selected skills
    function updateSearchInput() {
        var searchInput = $("#search_skill");
        searchInput.val(selectedSkills.join(', '));
    }
});
        </script>
