<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <title>delete account</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-image: url('https://t3.ftcdn.net/jpg/01/19/67/02/360_F_119670247_HDccziQUuo2kFpaNiM22dIto5I8GPAWW.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }

    #form1 {
      height: 67px;

    }
  </style>

</head>
<body>
  {% include 'navbar.html' %}

  <br>
  <br>
  <br>
  <br>

  <div class="container">
    <div class="row">

      <div class="col-6">
        <h6 style="color: red;">Delete Account <i style="font-size: 25px;" class="bi bi-person"></i></h6>

        <form action="{% url 'manage_account' action='delete' %}" id="delete-form">
          {% csrf_token %}
          <div class="md-form">
           Enter your password to confirm:
            <input placeholder="password" type="password" id="form1" class="form-control" name="password" required>
            <button style="color: blue;" type="submit" class="form-control">Submit</button>

          </div>
        </form>

        <script>

          document.getElementById('delete-form').addEventListener('submit', function (event) {
            event.preventDefault();
            fetch('{% url "manage_account" action="delete" %}', {
              method: 'POST',
              body: new FormData(document.getElementById('delete-form'))
            })
              .then(response => response.json())
              .then(data => {
                console.log(data); // Log the response data to the console
                if (data.error) {
                  // Display an error notification
                  const errorNotification = document.createElement('div');
                  errorNotification.classList.add('alert', 'alert-danger');
                  errorNotification.textContent = data.error;
                  document.getElementById('delete-form').prepend(errorNotification);
                } else if (data.incorrect_password) {
                  // Display a notification if the password is incorrect
                  alert('Incorrect password. Please try again.');
                } else {
                  // Account deleted successfully, redirect to home page
                  window.location.replace('{% url "login" %}');
                }
              });
          });
        </script>
      </div>

      <div class="col-6">
        <form action="{% url 'manage_account' action='change' %}" method="post">
         <p style="color: red; position: relative;"> Change Password &nbsp; <i style="font-size: 25px; position: absolute; top: -6.5px;" class="bi bi-key-fill"></i></p>
          {% csrf_token %}
          <div class="form-group">
            <input class="form-control" name="old_password" type="password" placeholder="Enter current password" required>
            <input name="new_password" class="form-control" type="password" placeholder="Enter new password">
            <input style="color:blue" type="submit" class="form-control" value="Submit">
          </div>

        </form>
      </div>

      <div class="col">

        <p style="color: red;">Forget Password</p>
        <a href="">Continue with gmail</a><br>
        <a href="">Continue with mobile</a>

      </div>


    </div>

  </div>


</body>

</html>
