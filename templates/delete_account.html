<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Delete Account / Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: rgba(0, 0, 0, 0.5);
      /* Transparent black background */
      background-image: url('/static/project_images/Profile.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .container {
      /* margin-top: 200px; Adjust as needed */
      max-width: 600px;
      /* Template ki maximum breadth ko define karein */
      margin: auto;
      /* Template ko center mein align karne ke liye */
      padding: 20px;
      /* Template ke content ke liye padding */
      height: 100vh;
      /* Template ki height ko viewport height (100%) ke barabar set karein */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-group {
      background-color: rgba(255, 255, 255, 0.5);
      /* Transparent white background */
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      /* Form groups ke beech mein space */
    }

    .form-group input[type="password"] {
      margin-bottom: 10px;
    }

    .form-group input[type="submit"] {
      color: blue;
    }

    .form-group p {
      color: #dc3545;
      position: relative;
    }

    .form-group p .bi {
      font-size: 25px;
      position: absolute;
      top: -6.5px;
    }

    #delete-form button[type="submit"] {
      color: blue;
    }

    @media (max-width: 768px) {
      .container {
        max-width: 90%;
        /* Mobile screens ke liye template ki maximum breadth ko adjust karein */
      }
    }
  </style>
</head>

<body>

  {% include 'navbar.html' %}
  {% include 'base.html' %}

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">


        <div class="form-group">
          <form action="{% url 'manage_account' action='change' %}" method="post">
            <p>Change Password &nbsp; <i class="bi bi-key-fill"></i></p>
            {% csrf_token %}
            <input class="form-control" name="old_password" type="password" placeholder="Enter Current Password"
              required>
            <input name="new_password" class="form-control" type="password" placeholder="Enter New Password">
            <input type="submit" class="form-control" value="Submit">
          </form>
        </div>

        <div class="form-group">
          <h6 style="color: #dc3545;">Delete Account <i class="bi bi-person"></i></h6>
          <form action="{% url 'manage_account' action='delete' %}" id="delete-form" method="post">
            {% csrf_token %}
            <input placeholder="Enter Your Password To Confirm" type="password" class="form-control" name="password"
              required>
            <button type="submit" class="form-control">Submit</button>
          </form>
        </div>
        <br>


        <script>

          document.getElementById('delete-form').addEventListener('submit', function (event) {
            event.preventDefault();
            fetch('{% url "manage_account" action="delete" %}', {
              method: 'POST',
              body: new FormData(document.getElementById('delete-form'))
            })
              .then(response => response.json())
              .then(data => {
                console.log(data); // Log the response data to the console
                if (data.error) {
                  // Display an error notification
                  const errorNotification = document.createElement('div');
                  errorNotification.classList.add('alert', 'alert-danger');
                  errorNotification.textContent = data.error;
                  document.getElementById('delete-form').prepend(errorNotification);
                } else if (data.incorrect_password) {
                  // Display a notification if the password is incorrect
                  alert('Incorrect password. Please try again.');
                } else {
                  // Account deleted successfully, redirect to home page
                  window.location.replace('{% url "login_default"  %}');
                }
              });
          });
        </script>
      </div>
    </div>
  </div>



</body>

</html>
