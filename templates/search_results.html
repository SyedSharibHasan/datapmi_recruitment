


<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    {% include 'sidebar.html' %}
    {% include 'navbar.html' %}  
    <br>
    <br>

<center>
    {% for user in users %}
    {% if user.id %}
        <!-- Display candidate information as needed -->
        <a href="{% url 'detail' user.id %}"><p>{{ user.email }}</p></a>
        <!-- ... other fields ... -->
    {% else %}
        <!-- Handle the case where user.id is empty -->
        <p>No candidates with these skills are available</p>
    {% endif %}
{% endfor %}

</center>
