


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-KpOqU7gZ1R8qROiS1z3Pxm6ofuV3LlBOsPFvG9b0L4ZLTOEzVZ4AMdTEFVzjI5zj" crossorigin="anonymous">
    <title>Search results</title>

    <style>

body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/project_images/Profile.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #000;
        }
.search {
    width: 30%;
    border: 1px solid grey;
    padding: 20px 10px;
    border-radius: 5px;
    overflow: hidden;  /* Hide overflowing content */
    white-space: nowrap;  /* Prevent text from wrapping */
    text-overflow: ellipsis;  /* Display an ellipsis (...) to indicate text overflow */
}

/* Optional: If you want the text to wrap on smaller screens */
@media screen and (max-width: 768px) {
    .search {
        width: 100%;  /* Set the width to 100% on smaller screens */
        white-space: normal;  /* Allow text to wrap */
    }
}

    </style>

</head>
<body>

    {% include 'navbar.html' %}  
    {% include 'base.html' %}
    <br>
    <br>
    <br>
    <br>    

    


<div class="container">
    <div class="row justify-content">
      
    {% for user in users %}
    {% if user.id %}
        <div class="col-xl-4 col-lg-6 mb-4">
          <div class="card text-end">
            <div class="card-body">
      
              <div class="d-flex align-items-center">
    
                <div class="ms-3">
                    <a href="{% url 'detail' user.id %}">
                        <img width="25px" src="https://assets.stickpng.com/images/585e4bf3cb11b227491c339a.png">
                        {{user.candidate_name}}
                 <p style="font-family: 'Gabriola', cursive; color: rgb(0, 255, 149);" class="text-muted mb-0">{{user.email}}</p></a>
                 
                </div>
              </div>
    
            </div>  
          </div>
          </div>

          {% else %}
          <img src="https://cdn.dribbble.com/users/2382015/screenshots/6065978/no_result.gif" width="580px">
          <a href="/all_filter"><button class="btn btn-primary">search again</button></a>
     
          {% endif %}
          {% endfor %}
      </div>
    </div>

</body>
</html>
