<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>


@import url('https://fonts.googleapis.com/css?family=Montserrat');

* {
  box-sizing: border-box;
}

body {
  /* background-color: #fcfcfd; */
  background-image: url('/static/project_images/Profile.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
  font-family: Montserrat, sans-serif;
  
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;

  min-height: 100vh;
  margin: 0;
}



.buttons {
  margin-bottom: 20px; /* Adjust the value to your preference */
}



h3 {
  margin: 10px 0;
}

h6 {
  margin: 5px 0;
  text-transform: uppercase;
}

p {
  font-size: 14px;
  line-height: 21px;
}

.card-container {
  /* background-color: #231E39; */
  background-color: rgba(35, 30, 57, 0); /* Fully transparent */
  border-radius: 5px;
  box-shadow: 0px 10px 20px -10px rgba(0,0,0,0.75);
  padding-top: 30px;
  position: relative;
  width: 350px;
  max-width: 100%;
  text-align: center;
}

.dark-mode .card-container {
  background-color: #1a1a1a; /* Dark background color */
  color: #fff; /* Light text color */
}

.card-container .pro {
  color: #fcfbfd;
  background-color: #0b7cfe;
  border-radius: 3px;
  font-size: 14px;
  font-weight: bold;
  padding: 3px 7px;
  position: absolute;
  top: 30px;
  left: 30px;
}

.card-container .round {
  border: 1px solid #cb0324;
  border-radius: 50%;
  padding: 7px;
  height: auto;
  width: 170px;
  margin-top: 30px;
  margin-bottom: 60px;
}

.dark-mode .card-container .round {
  border: 1px solid #0553fd;
}

button.primary {
  background-color: #03BFCB;
  border: 1px solid #03BFCB;
  border-radius: 3px;
  color: #231E39;
  font-family: Montserrat, sans-serif;
  font-weight: 500;
  padding: 10px 25px;
}

button.primary.ghost {
  background-color: transparent;
  color: #02899C;
}

.dark-mode-button {
  background-color: #000;
  border: 1px solid #fff;
  color: #fff;
  font-family: Montserrat, sans-serif;
  font-weight: 500;
  padding: 10px 25px;
  margin-top: 20px;
}

.skills {
  background-color: #1F1A36;
  text-align: left;
  padding: 15px;
  margin-top: 30px;
}

.skills ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.skills ul li {
  border: 1px solid #2D2747;
  border-radius: 2px;
  display: inline-block;
  font-size: 12px;
  margin: 0 7px 7px 0;
  padding: 7px;
}

footer {
    background-color: #222;
    color: #fff;
    font-size: 14px;
    bottom: 0;
    position: fixed;
    left: 0;
    right: 0;
    text-align: center;
    z-index: 999;
}

footer p {
    margin: 10px 0;
}

footer i {
    color: red;
}

footer a {
    color: #3c97bf;
    text-decoration: none;
}

#zoom {
      border-radius: 50%;
      transition: transform 0.5s ease;
    }

    #zoom:hover {
      cursor: pointer;
      transform: scale(1.4);
      border-radius: 1%;
      transition: .4s;
    }

  </style>
</head>
<body>
  
    {% include 'navbar.html' %}
    {% include 'base.html' %}

<div class="card-container">
  <span class="pro">DATAPMI</span>
  <br>
  <br>
  <img class="round" id="zoom" src="{% if user.image %}{{ request.user.image.url }}{% else %}/static/project_images/Noprofile.png{% endif %}" alt="user" />
  <h5 >Username : {{request.user.username}}</h5>
  
  <h6>Full Name : {{request.user.first_name}} {{request.user.last_name}}</h6>
  <p>Email : {{request.user.email}} <br/> Mobile: {{request.user.contact}}</p>
  <div class="buttons">

    <a href="{% url 'edit_account' request.user.id %}">
    <button title="Make Changes"  class="primary">
        <i class="bi bi-pencil-square"></i> Edit
    </button></a>

    <a href="{% url 'manage_account' action='delete' %}">
    <button class="primary ghost" >
        Manage 
    </button></a>

    <button title="Apply Dark Mode" class="dark-mode-button" onclick="toggleDarkMode()">
        <i  style="font-size: 20px;" id="darkModeIcon" class="bi bi-toggle2-off"></i> Dark Mode
    </button>
  </div>
</div>



</body>
</html>
