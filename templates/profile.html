  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

::selection{
  color: #fff;
  background: #7d2ae8;
}
.view-modal, .popup{
  position: absolute;
  left: 50%;
}
button{
  outline: none;
  cursor: pointer;
  font-weight: 500;
  border-radius: 4px;
  border: 2px solid transparent;
  transition: background 0.1s linear, border-color 0.1s linear, color 0.1s linear;
}
.view-modal{
  color:black;
  transform: translate(-50%, -50%);
}
.popup{
  background: #fff;
  padding: 25px;
  border-radius: 15px;
  top: -150%;
  max-width: 380px;
  width: 100%;
  opacity: 0;
  pointer-events: none;
  box-shadow: 0px 10px 15px rgba(0,0,0,0.1);
  transform: translate(-50%, -50%) scale(1.2);
  transition: top 0s 0.2s ease-in-out,
              opacity 0.2s 0s ease-in-out,
              transform 0.2s 0s ease-in-out;
}
.popup.show{
  top: 50%;
  opacity: 1;
  pointer-events: auto;
  transform:translate(-50%, -50%) scale(1);
  transition: top 0s 0s ease-in-out,
              opacity 0.2s 0s ease-in-out,
              transform 0.2s 0s ease-in-out;

}
.popup :is(header, .icons, .field){
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.popup header{
  padding-bottom: 15px;
  border-bottom: 1px solid #ebedf9;
}
header span{
  font-size: 21px;
  font-weight: 600;
}
header .close, .icons a{
  display: flex;
  align-items: center;
  border-radius: 50%;
  justify-content: center;
  transition: all 0.3s ease-in-out;
}
header .close{
  color: #878787;
  font-size: 17px;
  background: #f2f3fb;
  height: 33px;
  width: 33px;
  cursor: pointer;
}
header .close:hover{
  background: #ebedf9;
}
.popup .content{
  margin: 20px 0;
}
.popup .icons{
  margin: 15px 0 20px 0;
}
.content p{
  font-size: 16px;
}
.content .icons a{
  height: 50px;
  width: 50px;
  font-size: 20px;
  text-decoration: none;
  border: 1px solid transparent;
}
.icons a i{
  transition: transform 0.3s ease-in-out;
}
.icons a:nth-child(1){
  color: #1877F2;
  border-color: #b7d4fb;
}
.icons a:nth-child(1):hover{
  background: #1877F2;
}
.icons a:nth-child(2){
  color: #46C1F6;
  border-color: #b6e7fc;
}
.icons a:nth-child(2):hover{
  background: #46C1F6;
}
.icons a:nth-child(3){
  color: #e1306c;
  border-color: #f5bccf;
}
.icons a:nth-child(3):hover{
  background: #e1306c;
}
.icons a:nth-child(4){
  color: #25D366;
  border-color: #bef4d2;
}
.icons a:nth-child(4):hover{
  background: #25D366;
}
.icons a:nth-child(5){
  color: #0088cc;
  border-color: #b3e6ff;
}
.icons a:nth-child(5):hover{
  background: #0088cc;
}
.icons a:hover{
  color: #fff;
  border-color: transparent;
}
.icons a:hover i{
  transform: scale(1.2);
}
.content .field{
  margin: 12px 0 -5px 0;
  height: 45px;
  border-radius: 4px;
  padding: 0 5px;
  border: 1px solid #e1e1e1;
}
.field.active{
  border-color: #7d2ae8;
}
.field i{
  width: 50px;
  font-size: 18px;
  text-align: center;
}
.field.active i{
  color: #7d2ae8;
}
.field input{
  width: 100%;
  height: 100%;
  border: none;
  outline: none;
  font-size: 15px;
}
.field button{
  color: #fff;
  padding: 5px 18px;
  background: #7d2ae8;
}
.field button:hover{
  background: #8d39fa;
}
</style>

{% include 'sidebar.html' %}

    <section>
        <div class="box1 box">
          <div class="content">
            <div class="image">

                {% if user.image %}
                <img id="zoom" width="200px"
              class="rounded-circle" src="{{ user.image.url }}" alt="Personal Image"">
          {% else %}
          <img src="https://cdn-icons-png.flaticon.com/512/727/727399.png" width="200px">
              </div>
              {% endif %}
             
            </div>
            <button class="view-modal"><i class="bi bi-pencil-square"></i></button>
            <div class="level">
              <p>Recruiter <i style="color: green;" class="bi bi-patch-check-fill"></i></p>
            </div>
            <div class="text">
              <p class="name">Name : {{user.first_name}} {{user.last_name}}</p>

             <p>Mobile : 9654323334</p>
            </div>
          
            <div class="button">
              <!-- <div>
                <a href="{% url 'edit_account' user.id %}"> <button class="message" type="button">Edit Profile</button></a>
              </div> -->
              <div>
                <a href="{% url 'delete_account' %}"><button class="connect" type="button">Delete Account</button></a>
              </div>
            </div>
          </div>
        </div>   
      </section>
    
     
       
    
        <form class="popup" action="{% url 'profile' %}" enctype="multipart/form-data" method="post">
          <header>
            <span>Edit</span>
            <div class="close"><i class="uil uil-times"></i></div>
          </header>
          {% csrf_token %}
          {{form.as_p}}
          {{ profile_form.as_p }}
          <div class="content">
            <div class="field">
              <button type="submit">Submit</button>
            </div>
          </div>
        </form>
        
       
    <script>
      const viewBtn = document.querySelector(".view-modal"),
      popup = document.querySelector(".popup"),
      close = popup.querySelector(".close"),
      field = popup.querySelector(".field"),
      input = field.querySelector("input"),
      copy = field.querySelector("button");
  
      viewBtn.onclick = ()=>{
        popup.classList.toggle("show");
      }
      close.onclick = ()=>{
        viewBtn.click();
      }
  
      copy.onclick = () => {
  input.select();
  if (document.execCommand("copy")) {
    field.classList.add("active");
    copy.innerText = "Copied";
    setTimeout(() => {
      window.getSelection().removeAllRanges();
      field.classList.remove("active");
      copy.innerText = "Copy";
    }, 3000);
  }
};

// Add the following lines to close the popup after form submission
const form = popup.querySelector("form");
form.addEventListener("submit", () => {
  viewBtn.click();
});
    </script>
