<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('/static/project_images/Profile.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #employee {
      border: 2px solid  #ffffff ;
      border-radius: 20px;
      padding: 50px;
    }

    button {
      width: 130px;
      height: 40px;
      border-radius: 10px;
      margin-top: 10px;
      /* Add margin between buttons */
      background-color: #56afd4;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 10px;
      transition-duration: 0.4s;
      box-shadow: 0 4px 8px rgba(52, 152, 219, 0.5);
    }

    button.view-modal {
      background-color: #56afd4;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 13px;
      margin: 10px 14px;
      transition-duration: 0.4s;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(2, 2, 2, 0.5);
    }

    button.view-modal:hover {
      background-color: white;
      color: #000000;
      box-shadow: 0 8px 16px rgba(52, 152, 219, 0.8);
    }

    .dark-toggle {
      display: flex;
      justify-content: center;

      margin-top: 20px;
    }

    .dark-toggle button {
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin: 0 5px;
      cursor: pointer;
    }

    .dark-toggle button i {
      vertical-align: middle;
      /* Align the icon vertically */
    }

    #zoom {
      border-radius: 50%;
      transition: transform 0.5s ease;
      /* Add a smooth transition effect over 0.5 seconds */
    }

    #zoom:hover {
      cursor: pointer;
      transform: scale(1.4);
      border-radius: 1%;
      transition: .4s;
    }

    .image img {
      height: auto;
      width: 170px;
      border-radius: 50%;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 5px;
    }

    .text {
    font-family: 'Brush Script MT', cursive; /* Change the font to Arial */
    font-size: 25px;
  
}

.text p {
    margin: 5; /* Remove default paragraph margin */
}

.text  {
    font-weight: bold;
}

  </style>


  <title>Profile</title>
</head>

<body>

  {% include 'navbar.html' %}
  {% include 'base.html' %}

  <div class="container">
    <div class="row">


      <div class="col"></div>

      <div id="employee" class="col">
        <p style="font-weight: bold; font-size: 35px; font-family: 'Brush Script MT';">{{request.user.role}} <i style="color: green;" class="bi bi-patch-check-fill"></i></p><br>
        <div style="width: 150px; height: 150px; border-radius: 50%;">
          <img id="zoom" style="width: 100%; height: 100%;"
            src="{% if user.image %}{{ request.user.image.url }}{% else %}/static/project_images/Noprofile.png{% endif %}">
        </div>
        

          <div class="text">
            <br>
            <p>Username : {{request.user.username}}</p>
            <p class="name">Full Name : {{request.user.first_name}} {{request.user.last_name}}</p>
            <p>Email : {{request.user.email}}</p>
            <p>Mobile : {{request.user.contact}}</p>
        </div>
        
        <div class="button">
          <div>
            <a href="{% url 'edit_account' request.user.id %}">
              <button title="Make Change" class="view-modal"><i class="bi bi-pencil-square"></i> Edit</button>
            </a>
            <a href="{% url 'manage_account' action='delete' %}">
              <button title="Change Password" class="view-modal" type="button">Manage Account</button>
            </a>
          </div>
        </div>

        <div class="dark-toggle">
          <button class="btn btn-light" onclick="toggleDarkMode()">
            <i title="Dark Mode" style="font-size: 20px;" id="darkModeIcon" class="bi bi-toggle2-off"></i> Dark Mode
          </button>
        </div>
      </div>


      <div class="col"></div>

    </div>
  </div>

</body>

</html>
