<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-KpOqU7gZ1R8qROiS1z3Pxm6ofuV3LlBOsPFvG9b0L4ZLTOEzVZ4AMdTEFVzjI5zj" crossorigin="anonymous">
  <title>Profile</title>


<style>
  /* body {
    background-image: url('https://4kwallpapers.com/images/wallpapers/blue-background-2732x2732-10208.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

  @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap");

* {
  margin: 0;
  padding: 0;
  font-family: "Nunito", sans-serif;
}


body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #a4bdb7;
}


.box {
  width: 600px;
  height: fit-content;
  border-radius: 20px;
  padding: 10px;
  text-align: center;
  background: #ededed;
}

.box1 {
  margin-top: 10px;
}


.image img {
  height: auto;
  width: 170px;
  border-radius: 50%;
  display: block;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 5px;
}



button {
  width: 130px;
  height: 40px;
  border-radius: 10px;
  
}

.button {
  display: flex;
  justify-content: space-around;
  flex-direction: row;
  margin: 20px 30px 0px;
  font-size: 12px;
}

.button .message {
  background: #ededed;
  border: 2px solid #000;
  border-radius: 10px;
}

.button .connect {
  background-color: #cc1010;
  color: #ededed;
  border: none;
  border-radius: 10px;
}

button.connect:hover {
  letter-spacing: 1px;
  transition: 0.5s;
}
button.message:hover {
  letter-spacing: 1px;
  transition: 0.5s;
  background: rgba(88, 164, 151, 0.5);
}


/* Responsiveness:Start */
@media screen and (max-width: 480px) {
    .box{
        width: 100vw;
        border-radius: 0px;
    }
    .button{
        display: flex;
        flex-direction: column;
    }
    .button button{
        width: 250px;
    }
    button.connect{
        margin-top: 10px;
    }
    .content2{
        padding: 0px 20px;
    }
    .content2 img{
        width: 60px;
        height: 60px;
    }
}

#zoom {
  transition: transform 0.5s ease; /* Add a smooth transition effect over 0.5 seconds */
}

#zoom:hover {
  cursor: pointer;
  transform: scale(1.5); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
}

</style>

</head>
<body>
  
{% include 'sidebar.html' %}


<br>
<br>
<br>
<br>
 

    <section>
        <div class="box1 box">
          <div class="content">
            <div class="image">

                {% if user.image %}
                <img id="zoom" width="200px"
              class="rounded-circle" src="{{ user.image.url }}" alt="Personal Image"">
          {% else %}
          <img src="https://cdn-icons-png.flaticon.com/512/727/727399.png" width="200px">
              </div>
              {% endif %}
             
            </div>
            <a href="{% url 'edit_account' user.id %}">
            <button class="view-modal"><i class="bi bi-pencil-square"></i></button></a>
            <div class="level">
              <p>Recruiter <i style="color: green;" class="bi bi-patch-check-fill"></i></p>
            </div>
            <div class="text">
              <p class="name">Name : {{user.first_name}} {{user.last_name}}</p>
             <p>Email : {{user.email}}</p>
             <p>Mobile : 9654323334</p>
            </div>
          
            <div class="button">
              <!-- <div>
                <a href="{% url 'edit_account' user.id %}"> <button class="message" type="button">Edit Profile</button></a>
              </div> -->
              <div>
                <a href="{% url 'delete_account' %}"><button class="connect" type="button">Delete Account</button></a>
              </div>
            </div>
          </div>
        </div>   
      </section>
      

 
       
    
   
</body>
</html>
