

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign In page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<style>
    @import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i|Monoton");
@import url("https://fonts.googleapis.com/icon?family=Material+Icons");
* {
  box-sizing: border-box;
}


.login_container {
  background: linear-gradient(to bottom, #075cfaf8, #ffffff);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Source Sans Pro", sans-serif;
  min-height: 100vh;
}   

.tile {
  background-color: #ffffff;
  border-radius: 0.1rem;
  box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.2), 0 0.25rem 0.25rem rgba(0, 0, 0, 0.2);
  position: relative;
  width: 100%;
  min-width: 320px;
  max-width: 24rem;
  overflow: hidden;
}
.tile .tile-header {
  background-image: url('https://cdn.filestackcontent.com/iSbzGb22RwCuQb1KRGG8');
  background-position: center;
  background-repeat: no-repeat;
  height: 12rem;
  background-size: auto 50%; 
}

.tile .tile-body {
  padding: 2rem;
}
 


.form-input {
  display: block;
  position: relative;
  margin-bottom: 1rem;
}
.form-input > .material-icons {
  position: absolute;
  font-size: 1.5rem;
  top: 1.2rem;
}
.form-input > .material-icons ~ input, .form-input > .material-icons ~ .label, .form-input > .material-icons ~ .underline {
  margin-left: 2.25rem;
  width: calc(100% - 2.25rem);
}
.form-input input {
  border: none;
  box-shadow: none;
  padding-top: 1.5rem;
  padding-right: 0;
  padding-bottom: 0.5rem;
  padding-left: 0;
  outline-style: none;
  width: 100%;
}
.form-input input ~ .label {
  color: #868e96;
  font-size: 1rem;
  margin: 0;
  pointer-events: none;
  position: absolute;
  top: 1.5rem;
  left: 0;
  transition: top 0.2s, font 0.2s;
  z-index: 1;
}
.form-input input ~ .underline {
  background-color: #bdc1c5;
  height: 1px;
  width: 100%;
  position: absolute;
  bottom: 0;
  left: 0;
}
.form-input input:hover ~ .underline, .form-input input:focus ~ .underline {
  background-color: #07beb8;
}
.form-input input:hover ~ .label, .form-input input:focus ~ .label {
  color: #07beb8;
}
.form-input input:focus ~ .underline {
  height: 2px;
}
.form-input input:focus ~ .label, .form-input input:valid ~ .label {
  top: 0;
  font-size: 0.85rem;
}
.form-input input:-webkit-autofill ~ .label {
  top: 0;
  font-size: 0.85rem;
}




</style>

</head>
<body>


  {% if messages %}
  {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
          {{ message }}
      </div>
  {% endfor %}
{% endif %}




<div class="login_container">



<div class="tile">
  <div class="tile-header">
    
  </div>
  
  <div class="tile-body">
    <form action="{% url 'login' action='login' %}" method="post" id="form">
        {% csrf_token %}

        <div id="user_pass" style="display: block;">
      <label class="form-input">
        <i class="material-icons">person</i>
        <input name="username"  type="text" autofocus="true" required />
        <span class="label">Username</span>
        <span class="underline"></span>
      </label>
      
      <label class="form-input">
        <i class="material-icons">lock</i>
        <input name="pass1" type="password" required />
        <span class="label">Password</span>
        <div class="underline"></div>
      </label></div>

    

   

      
      <div class="d-grid gap-6">
        <button type="submit" id="login" style="display: block;" class="btn btn-primary btn-block mb-4" >Log in</button>
        <!-- <a href=""> <button  class="btn btn-outline-primary btn-block mb-4" type="submit"><img src="https://pbs.twimg.com/profile_images/1605297940242669568/q8-vPggS_400x400.jpg" width="20px"> Sign in with google</button></a> -->

      </div>
        </form>

        
        <div id="content" style="display: none;">
          <form id="recoveryForm" method="post" action="{% url 'login' action='recovery' %}">
              {% csrf_token %}
              <label class="form-input">
                  <i class="material-icons">email</i>
                  <input name="email" type="email" required />
                  <span class="label">Enter email</span>
                  <div class="underline"></div>
              </label>
              <button class="" type="submit">Request</button>
          </form>
      </div>

            var emailInput = document.getElementById('recoveryEmail').value;
            if (!emailInput) {
                alert('Please enter your email.');
                event.preventDefault();
            }
        });
    </script>
     

    <div id="link">
      <a onclick="myfunction()" href="#"> <p>forget password ?</p></a>
    </div>
   
        <a href="/signup">
        <button class="btn btn-success" type="submit">sign up </button>
      </a> </div>
</div>

<script>

  function myfunction() {
    link = document.getElementById('link')
    elements = document.getElementById('user_pass');
    login = document.getElementById('login');
    content = document.getElementById('content')
    if (content.style.display=='none' || elements.style.display == 'block' || login.style.display == 'block') {
    elements.style.display = 'none'
    content.style.display = 'block'
    login.style.display = 'none'
    link = document.getElementById('link').innerHTML = '<br><a onclick="myfunction()" href="#"> <p>Back to login</p></a>'
    
  }
  
  else {
    elements.style.display = 'block'
    content.style.display = 'none'
    login.style.display = 'block'
    link = document.getElementById('link').innerHTML = '<a onclick="myfunction()" href="#"><p>forget password ?</p></a>'

  }
  }


</script>

</div>
</body>
</html>
