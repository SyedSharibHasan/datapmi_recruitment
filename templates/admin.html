<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .table td,
        .table th {
            padding: 25px 20px;
            text-align: left;
            font-size: 14px;
            cursor: pointer;
        }



        .table tr:nth-child(even) {
            background: #f1f8f8;
        }


        .table img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .table .profile_name {
            display: flex;
            align-items: center;
            gap: 7px;
        }



        @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap");

        * {
            margin: 0;
            padding: 0;
            font-family: "Nunito", sans-serif;
        }


        body {
            min-height: 100vh;
            background: #a4bdb7;
            background-image: url('https://t3.ftcdn.net/jpg/01/19/67/02/360_F_119670247_HDccziQUuo2kFpaNiM22dIto5I8GPAWW.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }


        .box {
            width: 500px;
            height: fit-content;
            border: 2px solid white;
            border-radius: 20px;
            padding: 50px 50px;
            text-align: center;
            background: transparent;

        }

        .box1 {
            margin-top: 10px;
        }


        .image img {
            height: auto;
            width: 170px;
            border-radius: 50%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 5px;
        }



        button {
            width: 130px;
            height: 40px;
            border-radius: 10px;

        }

        .button {
            display: flex;
            justify-content: space-around;
            flex-direction: row;
            margin: 20px 30px 0px;
            font-size: 12px;
        }


        .button .connect {
            background-color: #cc1010;
            color: #ededed;
            border: none;
            border-radius: 10px;
        }

        button.connect:hover {
            letter-spacing: 1px;
            transition: 0.5s;
        }

        button.message:hover {
            letter-spacing: 1px;
            transition: 0.5s;
            background: rgba(88, 164, 151, 0.5);
        }


        button.view-modal {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.5);
        }

        button.view-modal:hover {
            background-color: white;
            color: #3498db;
            box-shadow: 0 8px 16px rgba(52, 152, 219, 0.8);
        }

        .text {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }



        /* Responsiveness:Start */
        @media screen and (max-width: 480px) {


            .box {
                width: 100vw;
                border-radius: 0px;
            }

            .button {
                display: flex;
                flex-direction: column;
            }

            .button button {
                width: 250px;
            }

            button.connect {
                margin-top: 10px;
            }

            .content2 {
                padding: 0px 20px;
            }

            .content2 img {
                width: 60px;
                height: 60px;
            }
        }

        #zoom {
            transition: transform 0.5s ease;
            /* Add a smooth transition effect over 0.5 seconds */
        }

        #zoom:hover {
            cursor: pointer;
            transform: scale(1.4);
            /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
            border-radius: 1%;
            transition: .4s;
        }
    </style>
</head>

<body>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="container-fluid ml-5">
        <div class="row">
            <div class="col-md-6">
                <div id="recruitersTable" id="table" class="table">
                    <table>
                        <thead>
                            <tr>
                                <th>SL no</th>
                                <th>Name</th>
                                <th>Mobile</th>
                                <th>Email</th>
                                <th>Joined on</th>
                                <th>Manage</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr>
                                {% for user in users %}
                                <td><img src="{%if user.image %}{{user.image.url}}{% else %}https://media.licdn.com/dms/image/C4D0BAQFu_R1oMevPkg/company-logo_200_200/0/1630467196037?e=2147483647&v=beta&t=hepueD9lxcVzt7A0JeUHJA6yuOnP8BVASvI4tqxQM3c{% endif %}"
                                        alt="No image"> </td>
                                <td>{{user.username}}</td>
                                <td>{{user.contact}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.join_date}}</td>
                                <td><a href="{% url 'user_control' pk=user.id  %}"><button>View</button></a></td>
                                {% endfor %}
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-1"></div>


            <div class="col">

                <section>
                    <div class="box1 box">
                        <div class="content">
                            <div class="image">
                                <br>
                                <center>
                                    <div style="width: 150px; height: 150px; border-radius: 50%;">
                                        <img id="zoom" style="width: 100%; height: 100%;"
                                            src="{% if user.image %}{{ request.user.image.url }}{% else %}https://media.licdn.com/dms/image/C4D0BAQFu_R1oMevPkg/company-logo_200_200/0/1630467196037?e=2147483647&v=beta&t=hepueD9lxcVzt7A0JeUHJA6yuOnP8BVASvI4tqxQM3c{% endif %}">
                                    </div>
                                </center>
                            </div>
                        
                            <div class="level">
                                <p>Recruiter <i style="color: green;" class="bi bi-patch-check-fill"></i></p>
                            </div> {% for user in users %}
                            <div class="text">
                                <p class="name">Name : {{users.first_name}} {{users.last_name}}</p>
                                <p>Email : {{users.email}}</p>
                                <p>Mobile : {{users.contact}}</p>
                            </div>
                                {% endfor %}
                            <div class="button">
                                <div>
                                    <a href="#"><button class="connect"
                                            type="button">Manage Account</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>



        </div>
    </div>

</body>

</html>
