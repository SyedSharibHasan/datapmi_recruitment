<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>

        .table td,
.table th {
    padding: 25px 20px;
    text-align: left;
    font-size: 14px;
    cursor: pointer;
}



.table tr:nth-child(even) {
    background: #f1f8f8;
}


.table img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

.table .profile_name {
    display: flex;
    align-items: center;
    gap: 7px;
}



    </style>
</head>
<body>
    
<br>
<br>
<br>
<br>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-10">
    <div id="recruitersTable" id="table" class="table">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Joined on</th>
                <th>Manage</th>
            </tr>
        </thead> 
        <tbody> 
          
            <tr>
                {% for user in users %}
                <td class="profile_name"><img src="{%if user.image %}{{user.image.url}}{% else %}https://cdn-icons-png.flaticon.com/512/727/727399.png{% endif %}" alt="No image"> {{user.username}}  </td>
                <td>{{user.contact}}</td>
                <td>{{user.email}}</td>
                <td>{{user.join_date}}</td>
                <td><a href="{% url 'user_control' pk=user.id  %}"><button class="btn btn-primary">View</button></a></td>  
                {% endfor %}
            </tr> 

            </tbody>
        </table>
    </div>  
</div>

<div class="col">



</div> 



</div>
</div>

</body>
</html>
